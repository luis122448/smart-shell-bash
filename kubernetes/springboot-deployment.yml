apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-deployment
  namespace: smart-shell-production
  labels:
    app: springboot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot
  template:
    metadata:
      labels:
        app: springboot
    spec:
      containers:
        - name: springboot
          image: luis122448/smart-shell-springboot:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: smart-shell-config
            - secretRef:
                name: smart-shell-secrets
